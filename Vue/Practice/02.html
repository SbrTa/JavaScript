<!DOCTYPE html>
<html>

<head>
	<title>Vue-02</title>
	<script src="../vue.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
</head>

<body>
	<div id="app">
		<button @click="increase(2)">CLick me</button>
	  	<p>{{counter}}</p>
		<hr>
		<p v-on:mousemove="updateCoordinates" style="border:solid;">
			Co-ordinates : {{x}}/{{y}}
			<span v-on:mousemove.stop="" style="border:solid;">DEAD SPOT</span>
		</p>


	</div>
</body>

<script type="text/javascript">
	new Vue({
		el: '#app',
	  	data: {
	  		counter: 0,
	  		x: 0,
	  		y: 0
	  	},
	  	methods: {
	  		increase: function (n) {
	  			this.counter+=n;
	  		},
	  		updateCoordinates: function(){
	  			this.x = event.clientX;
	  			this.y = event.clientY;
	  		}
	  	}

	});
</script>

</html>
