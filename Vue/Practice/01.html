<!DOCTYPE html>
<html>

<head>
	<title>Vue-01</title>
	<script src="../vue.js"></script>
</head>

<body>
	<div id="app">
	  <input type="text" v-on:input="changeTitle">
	  <p>
	     {{title}}
	  </p>
	</div>
</body>

<script type="text/javascript">
	new Vue({
		el: '#app',
	  	data: {
	  		title: 'Hello Vue World.'
	  	},
	  	methods: {
	  		changeTitle: function(event){
	    		this.title = event.target.value;
	    	}
	  	}
	});
</script>

</html>
